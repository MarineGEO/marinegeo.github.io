---
layout: base
---

{% include header.html type="page" %}

<!-- need to add in bootstrap from cdn since font's are not loaded for glyphicons -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>



<div class="container" role="main">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
      {% if page.release %}

      <div class="pagination-centered" style="outline: 2px solid black; padding: 20px">

        <h3><a href="{{page.release.githubrelease}}">Github Repository</a></h3>
        <span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span>
        <a href="{{page.release.fieldsheet}}">Fieldsheet</a><br>
        <span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span>
        <a href="{{page.release.template}}">Data Template</a>
      </div>

      {% else %}
      {% endif %}

      {{ content }} {% if page.comments %}
      <div class="disqus-comments">
        {% include disqus.html %}
      </div>
      {% endif %}
    </div>
  </div>
</div>
